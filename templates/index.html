<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tomorrow Exercise — Welcome</title>

  <!-- PWA / theming -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0b6efd" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="/static/icons/icon-192.png">

  <link rel="stylesheet" href="/static/css/styles.css">
<style>
/* ===== MOBILE-FIRST ENERGY FITNESS THEME (layout and sizes increased for accessibility) ===== */

:root{
  --accent:#ff5a2f;              /* main energy */
  --accent-soft:#ff8a4d;
  --accent-glow:rgba(255,90,47,.35);
  --bg-main:#0e1116;
  --bg-panel:#151a21;
  --bg-card:#1b212a;
  --border:#262e39;
  --muted:#9aa4b2;
  --text:#e6edf5;

  /* accessibility scale */
  --scale:1.9; /* multiply important UI by ~2 (you wanted ~5x — this is a large jump but remains usable on phones) */
  --base-font:16px;
}

/* base */
html,body{
  height:100%;
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  background:radial-gradient(circle at 50% -20%, #1a1f27 0%, #0e1116 55%);
  color:var(--text);
  -webkit-font-smoothing:antialiased;
  font-size: calc(var(--base-font) * 1); /* base */
  -webkit-text-size-adjust: 100%;
}

/* make most interactive text much larger for readability on phone */
.brand{font-weight:900;margin:0;font-size:calc(20px * var(--scale));letter-spacing:.6px}
.tag{color:var(--muted);font-size:calc(13px * var(--scale));margin:8px 0 14px}

/* card + layout */
main.center-wrap{
  min-height:100vh;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  padding:20px 14px;
  box-sizing:border-box
}

.card{
  background:linear-gradient(180deg,var(--bg-panel),var(--bg-card));
  border-radius:16px;
  box-shadow:
    0 18px 45px rgba(0,0,0,.65),
    inset 0 1px 0 rgba(255,255,255,.03);
  border:1px solid var(--border);
  padding:18px;
  width:100%;
  max-width:920px;
  box-sizing:border-box
}

.auth-card{max-width:520px;margin:12px auto;text-align:center}

/* inputs */
.auth-form input,
.auth-form textarea,
.auth-form select{
  width:100%;
  padding:14px;
  border:1px solid var(--border);
  border-radius:12px;
  margin-bottom:10px;
  font-size:calc(16px * var(--scale));
  background:#0f1318;
  color:var(--text);
  transition:.18s ease;
}

.auth-form input::placeholder{color:#6f7a88}

/* buttons */
.actions{display:flex;gap:10px;flex-direction:column}

.btn{
  padding:14px 16px;
  border-radius:14px;
  border:0;
  font-weight:800;
  cursor:pointer;
  letter-spacing:.3px;
  transition:.12s ease;
  font-size:calc(16px * var(--scale));
}

.btn.primary{
  background:linear-gradient(90deg,var(--accent),var(--accent-soft));
  color:#120a06;
  box-shadow:0 8px 28px var(--accent-glow);
}

.btn.primary:active{transform:scale(.98)}

.btn.ghost{
  background:transparent;
  border:1px solid var(--border);
  color:var(--accent);
}

.tiny-note{font-size:calc(12px * var(--scale));color:var(--muted);margin-top:8px}

/* hub */
.hub{display:flex;flex-direction:column;gap:14px}
.hub-header{display:flex;flex-direction:column;gap:12px;padding:6px 0}
.hub-actions{display:flex;gap:8px;align-items:center}

/* new category grid: arranged as requested (All + Strength on top row; Cardio + Flexibility next row; Elderly + Special next row; then Start All shortcut) */
.category-grid{
  display:grid;
  grid-template-columns:repeat(2, 1fr);
  gap:10px;
  width:100%;
  margin:6px 0;
}

/* pill style turned into big stacked buttons for mobile */
.cat-pill{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:16px 14px;
  border-radius:12px;
  background:#0f1318;
  border:1px solid var(--border);
  text-align:center;
  font-weight:900;
  cursor:pointer;
  color:var(--muted);
  transition:.18s ease;
  min-height:64px;
  font-size:calc(16px * var(--scale));
}

.cat-pill.active{
  background:linear-gradient(90deg,var(--accent),var(--accent-soft));
  color:#120a06;
  border:0;
  box-shadow:0 10px 30px var(--accent-glow);
}

/* option to show a 'Start All' big button across full width */
.cat-all-shortcut{
  grid-column: 1 / -1;
  background:linear-gradient(90deg,#23b14d,#1fb774);
  color:#050505;
  font-weight:900;
  padding:16px;
  border-radius:12px;
}

/* routines */
.routine-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}

.routine-card{
  background:linear-gradient(180deg,#11161c,#0f1318);
  border-radius:14px;
  padding:12px;
  box-shadow:0 8px 22px rgba(0,0,0,.55);
  display:flex;
  flex-direction:column;
  gap:12px;
  text-decoration:none;
  color:inherit;
  border:1px solid var(--border);
  transition:.18s ease;
}

.routine-title{font-weight:900;font-size:calc(18px * var(--scale));margin:0}
.routine-meta{font-size:calc(12px * var(--scale));color:var(--muted)}

.routine-thumb{
  height:160px;
  border-radius:12px;
  background:#0b0e12;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  border:1px solid #222933;
  position:relative;
}

/* small indicator */
.te-indicator {
  position:absolute; top:10px; right:10px; width:14px; height:14px; border-radius:50%;
  background: rgba(0,0,0,0.35); box-shadow: 0 1px 2px rgba(0,0,0,0.5); border:2px solid rgba(0,0,0,0.4);
  transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
}
.te-indicator.saved { background: #23b14d; box-shadow: 0 6px 18px rgba(35,177,77,0.18); }
.te-indicator.playing { box-shadow: 0 10px 28px rgba(35,177,77,0.28); transform: scale(1.4); }

/* player modal + controls (kept large) */
.te-modal { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.85); z-index:9999; padding:12px; }
.te-player { width:100%; max-width:960px; background:#0f1318; border-radius:12px; padding:12px; box-sizing:border-box; box-shadow:0 30px 80px rgba(0,0,0,.7); }
.te-player video { width:100%; height:auto; border-radius:8px; background:#000; display:block; }
.te-overlay-count {
  position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
  font-size:calc(72px * var(--scale)); font-weight:900; color:#000; background:rgba(255,255,255,0.95);
  padding:18px 30px; border-radius:12px; box-shadow:0 6px 24px rgba(0,0,0,.6);
  display:none; z-index:10001; text-align:center;
}
.te-break { margin-top:10px; display:flex; gap:10px; align-items:center; justify-content:space-between; color:#e6edf5; font-weight:900; }
.te-break .count { font-size:calc(28px * var(--scale)); font-weight:900; color:var(--accent); }
.te-controls { display:flex; gap:10px; }
.te-btn { padding:12px 16px; border-radius:12px; border:0; cursor:pointer; font-weight:900; font-size:calc(16px * var(--scale)); }
.te-skip { background:transparent; color:#fff; border:1px solid rgba(255,255,255,.08); }
.te-stop { background:linear-gradient(90deg,#ff5a2f,#ff8a4d); color:#120a06; }

/* playlist controls area */
.player-settings { display:flex; gap:8px; align-items:center; justify-content:flex-end; flex-wrap:wrap; }
.player-settings select { padding:8px;border-radius:8px;border:1px solid var(--border); background:#0f1318;color:var(--text); font-size:calc(14px * var(--scale)); }

/* responsive tweaks */
@media(min-width:720px){
  .routine-grid{grid-template-columns:repeat(3,1fr)}
  .category-grid{grid-template-columns:repeat(3,1fr)}
}
@media(min-width:1100px){
  .routine-grid{grid-template-columns:repeat(4,1fr)}
  .auth-card{max-width:720px}
}
</style>

</head>
<body>
  <main class="center-wrap" id="appRoot">
    <!-- AUTH -->
    <section id="authSection" class="card auth-card" aria-labelledby="brandTitle">
      <h1 id="brandTitle" class="brand">Tomorrow <span class="accent">Exercise</span></h1>
      <p class="tag">Move. Breathe. Become tomorrow’s best you.</p>

      <form id="authForm" class="auth-form" autocomplete="off">
        <input id="username" name="username" placeholder="Username" required />
        <div class="row">
          <input id="age" name="age" type="number" placeholder="Age" min="8" max="120" required />
          <input id="country" name="country" placeholder="Country" required />
        </div>
        <input id="occupation" name="occupation" placeholder="Occupation (optional)" />
        <div class="actions">
          <button id="startBtn" class="btn primary" type="submit">Get started</button>
          <button id="guestBtn" class="btn ghost" type="button" disabled title="Guest mode disabled — please register">Try as Guest</button>
        </div>
      </form>

      <p class="tiny-note">By continuing you accept the offline-first experience. Registration is required to access routines.</p>
    </section>

    <!-- HUB (hidden until registration completes) -->
    <section id="hubSection" class="card hub" hidden>
      <header class="hub-header">
        <div>
          <h2 id="welcomeText" style="font-size:calc(18px * var(--scale));margin:0">Welcome</h2>
          <p id="subText" style="font-size:calc(14px * var(--scale));margin:6px 0 0">Choose a routine to begin — offline-ready once saved.</p>
        </div>

        <!-- player quick settings (play length & break length) -->
        <div class="hub-actions player-settings" aria-hidden="false" style="margin-top:6px;">
          <label style="font-weight:900;font-size:calc(14px * var(--scale));">Duration:</label>
          <select id="playLengthSelect" aria-label="Play length">
            <option value="20">20s (default)</option>
            <option value="60">1m</option>
            <option value="120">2m</option>
          </select>
          <label style="font-weight:900;font-size:calc(14px * var(--scale));">Break:</label>
          <select id="breakLengthSelect" aria-label="Break length">
            <option value="10">10s (default)</option>
            <option value="20">20s</option>
            <option value="30">30s</option>
          </select>
        </div>
      </header>

      <div class="category-grid" id="categoryRow" role="navigation" aria-label="Categories"></div>

      <div class="routine-grid" id="routineGrid" role="list"></div>
    </section>
  </main>

  <!-- Install banner (hidden by default) -->
  <div id="installBanner" class="install-banner" style="display:none;">
    <div class="msg">Install Tomorrow Exercise for an app-like experience.</div>
    <div class="actions">
      <button id="bannerInstall" class="btn primary">Install</button>
      <button id="bannerDismiss" class="btn ghost">Maybe later</button>
    </div>
  </div>

  <!-- small inline guard: ensure hub is hidden unless a user exists in localStorage -->
  <script>
    (function(){
      try {
        const u = localStorage.getItem('te_user');
        if(!u) {
          const auth = document.getElementById('authSection');
          const hub = document.getElementById('hubSection');
          if(auth) auth.hidden = false;
          if(hub) hub.hidden = true;
        } else {
          try {
            const j = JSON.parse(u);
            if(!(j && j.registered)) {
              const auth = document.getElementById('authSection');
              const hub = document.getElementById('hubSection');
              if(auth) auth.hidden = false;
              if(hub) hub.hidden = true;
            }
          } catch(e){
            const auth = document.getElementById('authSection');
            const hub = document.getElementById('hubSection');
            if(auth) auth.hidden = false;
            if(hub) hub.hidden = true;
          }
        }
      } catch(e){
        const auth = document.getElementById('authSection');
        const hub = document.getElementById('hubSection');
        if(auth) auth.hidden = false;
        if(hub) hub.hidden = true;
      }
    })();
  </script>

  <script src="/static/js/idb.js"></script>
  <script src="/static/js/main.js"></script>
  <script>
    // service worker registration is handled inside main.js already
  </script>
</body>
</html>
